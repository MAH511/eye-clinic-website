<!--template to display images of all conditions -->
<template name="condition_images_template">
  <div class="row">
     
        {{#each condition_images_array}}
          <div class="col-xs-12 col-md-3">
            <div class="thumbnail">
              <img class="js-condition-image" src="{{img_src}}" alt="{{img_alt}}" /> 
              <div class="caption">
                <h3>{{img_alt}}</h3>
              </div>
            </div>
          </div> <!-- / col -->
        {{/each}}
      
  </div> <!-- / row -->
</template>



<!--template to display details of a condition when clicked on it -->
<template name="condition_details_template">
  <div class="container">
    {{#each condition_detail}}
      <h2>{{name}}</h2>
      <p>{{details}}</p>
    {{/each}}
  </div>
</template>
